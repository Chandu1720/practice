<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <form >
    <div style="text-align: center; margin-block-start: 40px;">
      <h2 style="font-size: 60px;">Signup</h2>
    </div>
    <div class="box" style="margin: 25px auto; inline-size: 400px; background-color: azure; padding: 20px;">
      <div>
        <label for="email">Enter Your Email</label>
        <input type="email" id="email_id" class="form-control" required />
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="p_id" class="form-control" required />
      </div>
      <div>
        <label>Confirm Password</label>
        <input type="password" id="cp_id" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-dark mt-3"onClick="event.preventDefault(); postData();">Submit</button>
    </div>
  </form>

  <script>


function postData() {
         const email = document.getElementById("email_id").value;
      const password = document.getElementById("p_id").value;
      const confirmPassword = document.getElementById("cp_id").value;
      // const roll=document.getElementById('roll_id').value
  fetch("https://rms-m7sb.onrender.com/user/signup", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      email: email,
      password: password,
      confirm_password: confirmPassword,
    
    }),
  })
    .then(res => {
      return res.json();
    })
    .then(data => {
      alert("Signup successful!");
      // window.location.href="./userdata.html"
      console.log(data);
    })
    .catch(err => {
      console.error("Signup error:", err);
      alert(err);
    });
}

  </script>
</body>
</html>
