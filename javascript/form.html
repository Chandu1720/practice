<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Form Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 10px 10px 0 0;
    }

    .modal-header h2 {
      margin: 0;
    }

    .modal-body {
      padding: 20px 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      inline-size: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-row .form-group {
      flex: 1.4 1.4 45%;
    }

    .modal-footer {
      text-align: right;
      padding-top: 10px;
    }

    .modal-footer button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .close-btn {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="employeeModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Employee</h2>
      <span class="close-btn" onclick="closeModal()">&times;</span>
    </div>
    <div class="modal-body">
      <form id="employeeForm">
        <div class="form-row">
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="user@example.com">
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" name="mobile_number" placeholder="Enter number">
          </div>
          <div class="form-group">
            <label>Date of Joining</label>
            <input type="date" name="date_of_joinning" id="did" value="2025-05-14">
          </div>
          <div class="form-group">
            <label>Job Role</label>
            <input type="text" name="job_role">
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" name="location">
          </div>
          <div class="form-group">
            <label>Department</label>
            <input type="text" name="department">
          </div>
          <div class="form-group">
            <label>Sub Department</label>
            <input type="text" name="sub_department">
          </div>
          <div class="form-group">
            <label>Salary</label>
            <input type="number" name="salary">
          </div>
          <div class="form-group">
            <label>Experience (Years)</label>
            <input type="number" name="experience">
          </div>
          <div class="form-group">
            <label>Revenue Target</label>
            <input type="number" name="revenue_target">
          </div>
          <div class="form-group">
            <label>Onboards</label>
            <input type="number" name="onboards">
          </div>
          <div class="form-group" style="flex: 1 1 100%;">
            <label>Reporting To</label>
            <input type="text" name="reporting_to">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Script to show/hide modal -->
<script>
  function openModal() {
    document.getElementById("employeeModal").style.display = "block";
  }
  console.log(document.getElementById('did').value);
  

  function closeModal() {
    document.getElementById("employeeModal").style.display = "none";
  }
window.onload = openModal()
</script>

</body>
</html>
